name: Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write  # read is sufficient for npm publish, but write is needed for GitHub releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build:package
        working-directory: .

      - name: Extract version from tag (if tag triggered)
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set package version (tag trigger)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd packages/stash-pay
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version

      - name: Set package version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/stash-pay
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: |
          cd packages/stash-pay
          npm publish --access public
        # Provenance is automatically generated when using trusted publishing

      - name: Create GitHub Release (tag trigger)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Published @stashgg/stash-pay version ${{ steps.tag_version.outputs.version }} to npm.
          draft: false
          prerelease: false

