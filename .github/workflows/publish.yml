name: Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write  # read is sufficient for npm publish, but write is needed for GitHub releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Get package version
        id: package_version
        run: |
          cd packages/stash-pay
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Build package
        run: npm run build:package
        working-directory: .

      - name: Publish to npm
        run: |
          cd packages/stash-pay
          npm publish --access public
        # Provenance is automatically generated when using trusted publishing

      - name: Create GitHub Release (tag trigger)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Published @stashgg/stash-pay version ${{ steps.package_version.outputs.version }} to npm.
          draft: false
          prerelease: false

