name: Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify npm authentication
        run: |
          npm whoami --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify organization access
        run: |
          echo "Checking access to @stashgg organization..."
          npm org ls stashgg 2>&1 || echo "Note: If organization doesn't exist, you may need to create it first at https://www.npmjs.com/org/create"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Build package
        run: npm run build:package
        working-directory: .

      - name: Extract version from tag (if tag triggered)
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set package version (tag trigger)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd packages/stash-pay
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version

      - name: Set package version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/stash-pay
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: |
          cd packages/stash-pay
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release (tag trigger)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Published @stashgg/stash-pay version ${{ steps.tag_version.outputs.version }} to npm.
          draft: false
          prerelease: false

